<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    
    <div class="container">
        <!-- IMAGE SECTION -->
        <img src="images/freddie.png" alt="Freddie Image">
    
        <!-- TITLE -->
        <h3>We are the champions</h3>
    
        <!-- TEXT ARE FOR ENDORSEMENT -->
        <textarea id="textarea-el" placeholder="Write your endorsement here"></textarea>
    
        <!-- INPUT FIELDS FOR FROM AND TO-->
        <div class="input-field-container">   
            <input class="input-el" id="from-input-el" type="text" placeholder="From">
            <input class="input-el" id="to-input-el" type="text" placeholder="To">
        </div>
    
        <!-- PUBLISH BUTTON -->
        <button id="publish-btn">Publish</button>
    
        <!-- ENDORSEMENTS SECTION-->
        <h3>-Endorsements-</h3>
        <ul id="ul-el"></ul>
    
        <!-- SOCIAL MEDIA LINKS -->
        <div class="logo-container">
            <a href="https://x.com/aawukug" target="_blank">
                <img class="x-logo" src="images/X-logo.png" alt="X Logo">
            </a>
            <a href="https://github.com/aawukug" target="_blank">
                <img class="github-logo" src="images/github.png" alt="GitHub Logo">
            </a>
        </div>
    </div>

    

<script src="index.js" type="module"></script>
</body>
</html>
